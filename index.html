<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fonts -->
    <link rel="stylesheet" href="css/font.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Surfing Club</title>
</head>
<body>
    <!-- Header -->
    <header class="container container-header">
        <nav class="navigation-wrapper">
            <a href="#">
                <div class="logo">
                    <img src="images/logo/logo.svg" alt="">
                </div>
            </a>

            <ul class="navigation">
                <li class="navigation__item">
                    <a href="#!" class="navigation__link">Stories</a>
                </li>

                <li class="navigation__item">
                    <a href="#!" class="navigation__link">Events</a>
                </li>

                <li class="navigation__item">
                    <a href="#!" class="navigation__link">Places</a>
                </li>

                <li class="navigation__item">
                    <a href="#!" class="navigation__link">Boards</a>
                </li>
            </ul>
        </nav>
        <!-- /.navigation-wrapper -->

        <div class="slide-wrapper">
            <!-- slides -->
            <div class="slider-item">
                <div class="slider-item__desc">
                    <div class="slider-item__heading">
                        <span>Your</span>
                        Beautiful Escape
                    </div>

                    <div class="slider-item__text">
                        <p>
                            One of the greatest things about the sport of surfing is that you need only three things: your
                            body, a surfboard, and a wave.
                        </p>
                    </div>
                </div>
                <!-- /.slider-item__desc -->

                <div class="slider-item__img slider-item__img--bg-1"></div>
            </div>
            <!-- /.slider-item -->

            <!-- slides controls-->
            <div class="slide-controls">
                <a href="#!" class="slide-controls__left">
                    <img src="images/controls/header-slider-left.svg" alt="Left">
                </a>

                <div class="slide-controls-number">
                    <span class="slide-controls-number__active">1</span>
                    <span>/</span>
                    <span class="slide-controls-number__total">5</span>
                </div>

                <a href="#!" class="slide-controls__right">
                    <img src="images/controls/header-slider-right.svg" alt="Right">
                </a>
            </div>
            <!-- /.slide-controls -->
        </div>
        <!-- /.slide-wrapper -->

        <div class="header-desc">
            <div class="header-desc__content">First&nbsp;Surfing&nbsp;Magazine</div>
        </div>
        <!-- /.header-desc -->
        
        <div class="header-social">
            <a href="#!" class="header-social__item">
                <img src="images/socials/social-tumblr.svg" alt="tumblr">
            </a>

            <a href="#!" class="header-social__item">
                <img src="images/socials/social-twitter.svg" alt="twitter">
            </a>

            <a href="#!" class="header-social__item">
                <img src="images/socials/social-vimeo.svg" alt="vimeo">
            </a>
        </div>
        <!-- /.header-social -->
    </header>
</body>
</html>
